<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="rifa.css">
        <meta charset="utf-8"/>
        <script type="text/javascript" src="js/menu.js"></script>
    </head>
    <body>
        <div class="row">
            <div id="form" class="form  col s4">
                <h3>Preencha os campos e clique no botão azul para gerar as rifas.</h3>
                <label for="qtd">Quantidade de rifas</label>
                <input type="number" id="qtd" name="qtd" min="1" value=1>
                <label for="num_cartela">Quantidade de número que vai em cada canhoto da rifa máximo de 2 números</label>
                <input type="number" id="num_cartela" name="num_cartela" min="1" max="2" value=1>
                <label for="valor">Valor da rifa</label>
                <input type="text" id="valor" name="valor">
                <label for="texto">Descrição da rifa</label>
                <textarea id="texto" name="text" rows="5" cols="33">Rifa-se R$ 1500,00 (UM MIL E QUINHENTOS REAIS), sorteio a correr pela extração da LOTERIA FEDERAL do dia 25/03/2023</textarea>

                <label for="qtd_impre">Quantidade de canhoto por página. Máximo de 9 canhotos por folha A4</label>
                <input type="number" id="qtd_impre" min="1" max="9" value=9>
                <button id="criar">Criar a rifa</button>
            </div>
            <div id="main" class="main col s8"></div>
        </div>
    </body>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/rifa.js"></script>
        <script type="text/javascript"> //let m = new menu(document.getElementById("form"), {"name" : "Caixinha", "itens_menu" : [{"caption": "rifa", "name" : "index.html"}] }); </script>
</html>
